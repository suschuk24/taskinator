<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workflow Assistant/Task Manager</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Workflow Assistant/Task Manager</h1>
        <p>Click the button below to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" class="text-input" placeholder="Customer/Vehicle Info with RO#" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                  <option value="" disabled selected>Vehicle/Customer Status</option>
                  <option value="Customer Waiting">Customer Waiting</option>
                  <option value="Diag Pending/In Progress">Diag Pending/In Progress</option>
                  <option value="Hold for Auth">Hold for Auth</option>
                  <option value="Hold for Parts">Hold for Parts</option>
                  <option value="Sold - Same Day">Sold - Same Day</option>
                  <option value="Sold - Same Week">Sold - Same Week</option>
                  <option value="Quality Control">Quality Control</option>
                  <option value="Complete">Complete</option>
                  <option value="Warranty">Warranty</option>
                </select>
              </div>
            <div class="form-group">
                <button class="btn" id="save-task">Add Task</button>
            </div>
        </form>

    </header>

    <main class="page-content" id="page-content">
        <!--Needs Assignment-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Needs Assignment</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>

        <!--Service Writers-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Front Office</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>

        <!-- General Service -->
        <section class="task-list-wrapper">
            <h2 class="list-title">GS Techs</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>

        <!--Steve-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Steve</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>

        <!-- Richard -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Richard</h2>
            <ul class="task-list" id="tasks-in-progress"></ul>
        </section>

        <!-- Juan -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Juan</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>

        <!-- Quality Control -->
        <section class="task-list-wrapper">
            <h2 class="list-title">QC</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>

        <!-- Complete -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Complete</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>
    </main>

    <footer>
        &copy;2020 by Taskinator
    </footer>
  <script src="./assets/js/script.js"></script>
</body>

</html>
