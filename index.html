<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workflow Assistant/Task Manager</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Workflow Assistant/Task Manager</h1>
        <p>Click the button below to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" class="text-input" placeholder="Customer/Vehicle Info with RO#" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                  <option value="" disabled selected>Select A Technician</option>
                  <option value="Steve">Steve</option>
                  <option value="Juan">Juan</option>
                  <option value="Robert">Robert</option>
                  <option value="Freddy">Freddy</option>
                  <option value="Eric">Eric</option>
                </select>
              </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit" draggable="true">Add Task</button>
            </div>
        </form>

    </header>

    <main class="page-content" id="page-content">
        <!--Needs Assignment-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Pending Assignment</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>

        <!--Pending Sell-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Pending Sell</h2>
            <ul class="task-list" id="pend-sell"></ul>
        </section>

        <!-- Hold for Parts -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Hold For Parts</h2>
            <ul class="task-list" id="hold-part"></ul>
        </section>

        <!--Hold for Auth-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Hold for Auth</h2>
            <ul class="task-list" id="hold-auth"></ul>
        </section>

        <!-- Quality Control -->
        <section class="task-list-wrapper">
            <h2 class="list-title">QC</h2>
            <ul class="task-list" id="quality-control"></ul>
        </section>

        <!-- Complete -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Complete</h2>
            <ul class="task-list" id="complete"></ul>
        </section>
    </main>

    <footer>
        &copy;2020 by Taskinator
    </footer>
  <script src="./assets/js/script.js"></script>
</body>

</html>
