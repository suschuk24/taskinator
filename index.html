<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Workflow Assistant/Task Manager</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Workflow Assistant/Task Manager</h1>
        <p>Click the button below to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" class="text-input" placeholder="Enter Task Name" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                  <option value="" disabled selected>Technician</option>
                  <option value="Steve">Steve</option>
                  <option value="Robert">Robert</option>
                  <option value="Juan">Juan</option>
                  <option value="Eric">Eric</option>
                  <option value="Freddy">Freddy</option>
                  <option value="Seth/Issues">Seth/Issues</option>
                </select>
              </div>
            <div class="form-group">
                <button class="btn" id="save-task">Add Task</button>
            </div>
        </form>

    </header>

    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>

    </main>

    <footer>
        &copy;2020 by Taskinator
    </footer>
  <script src="./assets/js/script.js"></script>
</body>

</html>
